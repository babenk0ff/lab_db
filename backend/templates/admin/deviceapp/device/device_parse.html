<div class="parse-form_wrapper">
    <div class="modal-header">
        <h1>Распознать изделие из строки</h1>
    </div>
    <div class="modal-body">
        <form id="form-parse" method="post">
            {% csrf_token %}
            <table class="parse-form">
                {{ form }}
            </table>
            <div class="parse-submit_wrapper">
                <input id="to-parse"
                       type="submit"
                       class="default parse-btn"
                       value="РАСПОЗНАТЬ">
            </div>
        </form>
    </div>
</div>
